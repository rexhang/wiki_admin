
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>重置密码</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="bookmark" href="favicon.ico" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="css/style.css">
  <style>
    @keyframes navbaranimations{
      0%{background: #ff7300;}
      20%{background: #ff8300;}
      40%{background: #ff9300;}
      60%{background: #ff1300;}
      80%{background: #ff2300;}
    }
    .header{
      -webkit-animation-name: navbaranimations;
      /*动画名称*/
      -webkit-animation-duration: 10s;
      /*动画持续时间*/
      -webkit-animation-timing-function: linear;
      /*动画过渡方式*/
      -webkit-animation-delay: 0s;
      /*动画延时*/
      -webkit-animation-iteration-count: infinite;
      /*动画执行次数*/
      -webkit-animation-direction: alternate;
      /*是否应该轮流反向播放动画*/
      -webkit-animation-fill-mode: forwards;
      /*动画执行完毕最后的停留位置*/
    }
  </style>
</head>
<body>
<div class="header rex-bg-warning rex-padding-up-down-6 am-text-center">
  <img src="img/logo-big.png" alt="">
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-sm-centered">
    <h2 class="am-text-center rex-text-color-666 rex-padding-top-100">重置密码</h2>
    <hr>
    <form class="am-form am-form-horizontal am-u-lg-10 am-u-lg-offset-1">
      <div class="am-form-group">
        <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">邮箱验证码</label>
        <div class="am-u-sm-10">
          <div class="am-form-group am-form-icon">
            <i class="am-icon-code am-text-primary"></i>
            <input type="number" id="doc-ipt-3" class="rex-padding-left-28" autofocus placeholder="请输入您邮箱接收到的验证码">
          </div>

        </div>
      </div>
      <div class="am-form-group">
        <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label">您的新密码</label>
        <div class="am-u-sm-10">
          <div class="am-form-group am-form-icon">
            <i class="am-icon-lock am-text-primary"></i>
            <input type="password" id="doc-ipt-pwd-2" class="rex-padding-left-28" placeholder="请输入您的新密码">
          </div>

        </div>
      </div>
      <div class="am-form-group">
        <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label">再输入一次</label>
        <div class="am-u-sm-10">
          <div class="am-form-group am-form-icon">
            <i class="am-icon-lock am-text-primary"></i>
            <input type="password" id="doc-ipt-pwd-2" class="rex-padding-left-28" placeholder="请再输入一次">
          </div>

        </div>
      </div>
      <div class="am-form-group">
        <div class="am-u-sm-10 am-u-sm-offset-2">
          <a href="javascript:alert('重置密码成功，请牢记！');window.location = 'login.html'" class="am-btn am-btn-success am-radius am-fl">提交更改</a>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
