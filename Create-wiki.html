<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>iframe-contents-template</title>
  <meta name="description" content="这是一个 user 页面">
  <meta name="keywords" content="user">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="assets/css/admin.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="assets/css/editormd.css">

</head>
<body>


<div class="am-cf admin-main" style="padding-top: 0;">


  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">创建Wiki</strong> / <small>Create wiki</small></div>
      </div>
      <hr/>
      <form class="am-form am-form-horizontal">
        <!-- am-form-group 的基础上添加了 am-form-group-sm -->
        <div class="am-form-group am-form-group-sm">
          <label for="doc-ipt-3-1" class="am-u-sm-2 am-form-label">标题：</label>
          <div class="am-u-sm-10">
            <input type="text" id="doc-ipt-3-1" class="am-form-field rex-width-200" placeholder="输入你的wiki标题">
          </div>
        </div>

        <div class="am-form-group am-form-group-sm">
          <label class="am-u-sm-2 am-form-label">模块名称：</label>
          <div class="am-u-sm-10">
            <select id="" class="am-input-sm rex-width-200">
              <option value="option1">选项一...</option>
              <option value="option2">选项二.....</option>
              <option value="option3">选项三........</option>
            </select>
          </div>
        </div>

        <div class="am-form-group am-form-group-sm">
          <label class="am-u-sm-2 am-form-label">标签名称：</label>
          <div class="am-u-sm-10">
            <label class="am-checkbox-inline">
              <input type="checkbox" value="option1"> MYSQL
            </label>
            <label class="am-checkbox-inline">
              <input type="checkbox" value="option2"> 前端
            </label>
            <label class="am-checkbox-inline">
              <input type="checkbox" value="option3"> PHP
            </label>
            <label class="am-checkbox-inline">
              <input type="checkbox" value="option4"> 其他
            </label>
            <label class="am-checkbox-inline">
              <input type="checkbox" value="option5"> 更多……
            </label>
            <label class="am-checkbox-inline">
              <a href="Tags-settings.html"><span class="am-badge am-badge-secondary"> + 添加更多标签</span></a>
            </label>
          </div>

        </div>
        <hr>
        <!-- <div class="am-form-group am-form-group-sm rex-margin-top-50">
          <label class="am-u-sm-2 am-form-label">内容编辑区域</label>
        </div> -->

        <div class="am-form-group am-form-group-sm rex-margin-top-50">
          <label class="am-form-label" style="margin-left: 5%;">内容编辑区域：</label>
        </div>

        <div class="">
          <div id="test-editormd">
              <textarea style="display:none;"></textarea>
          </div>
        </div>


      </form>





        <div class="rex-margin-top-30 rex-margin-bottom-30" style="margin-left: 5%;">
          <button class="am-btn am-btn-sm am-btn-primary"><i class="am-icon-save"></i> 保存</button>
        </div>




    <!-- content -->


    </div>

    <footer class="admin-content-footer am-text-center">
      <hr>
      <p class="am-padding-left">www.dailyyoga.com Copyright © 2012-2016</p>
      <p class="am-padding-left">西安瑜乐软件科技有限公司</p>
    </footer>

  </div>
  <!-- content end -->

<script type="text/javascript" src="js/jq.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script type="text/javascript" src="assets/js/editormd.js"></script>
<script type="text/javascript">
    var testEditor;

    function EditormdExtend() {

        this.extend("methodC", function() {
            console.log("methodC");
        });

        // or
        testEditor.extend("methodA", function() {
            console.log("methodA");
        });

        // one by one setting
        this.set("propertyA", "propertyA");
        this.set("methodE", function() {
            console.log("mothodE", this);
        });

        // mutil
        this.extend({
            propertyA : "propertyAAAA", // override, you can override other default method.
            propertyB : "propertyB",
            methodD : function() {
                console.log("methodD");
            }
        });

        this.methodB = function() {
            console.log("methodB");
        };

        testEditor.methodA();
        testEditor.methodB();
        this.methodC();
        this.methodE();
        editormd.methodOne();

        console.log(this, this.propertyA);
    }

    editormd.fn.customMethod = function() {
        console.log("customMethod", this);
    };

    $(function() {
        editormd.methodOne = function() {
            console.log("editormd.methodOne");
        };

        testEditor = editormd("test-editormd", {
            width  : "90%",
            height : 720,
            path   : './assets/js/lib/',
            onload : function() {
                this.customMethod();
                $.proxy(EditormdExtend, this)();
            }
        });

        editormd.methodOne();
    });
</script>
</body>
</html>
